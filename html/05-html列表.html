<!DOCTYPE html>
<html lang="en">
    <!--有序列表ol 无序列表ul li列表项-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <ol type="1" start="10">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橘子</li>
    </ol>

    <br>

    <ul type="square"> <!--disc  circle square-->
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
    </ul>
    <br>
    <!--自定义列表-->
    <dl>
        <dt>java</dt>
            <dd>这是java语言</dd>

        <dt>kotlin</dt>
            <dd>这是kotlin语言</dd>

        <dt>javascript</dt>
            <dd>这是javaScript语言</dd>
    </dl>
</body>
</html>
