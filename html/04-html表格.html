<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html表格</title>
</head>
<body>
    
    <!--border 边框 tr行 td单元 th表头
    -->
    <table border="1"> 
        <caption>我是表格的名称</caption>
        <tr>
            <th>单元</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>单元1</td>
            <td>男</td>
            <td>22</td>
        </tr>

        <tr>
            <td>单元2</td>
            <td>女</td>
            <td>18</td>
        </tr>
    </table>
    <br>

    <table border="1" cellpadding = "10"> 
        <caption>单元格边距</caption>
        <tr>
            <th>单元</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>单元1</td>
            <td>男</td>
            <td>22</td>
        </tr>

        <tr>
            <td>单元2</td>
            <td>女</td>
            <td>18</td>
        </tr>
    </table>

    <br>

    <table border="1" cellspacing = "10"> 
        <caption>单元格间的间距</caption>
        <tr>
            <th>单元</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>单元1</td>
            <td>男</td>
            <td>22</td>
        </tr>

        <tr>
            <td>单元2</td>
            <td>女</td>
            <td>18</td>
        </tr>
    </table>

</body>
</html>
