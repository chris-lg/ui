<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="demo()">html事件处理按钮</button>

    <button id="btn1">dom0事件处理按钮</button>
    <button id="btn2">dom2事件处理按钮</button>
    <button id="btn3">浏览器功能适配</button>
    <script>
        //html 事件处理
        function demo() {
            window.alert("html事件处理");
        }
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function () {
            window.alert("dom0 事件处理1"); //该onclik将会被覆盖掉
        }

        btn1.onclick = function () {
            window.alert("dom0 事件处理2");
        }

        var btn2 = document.getElementById("btn2");
        btn2.addEventListener("click", dom21);
        btn2.addEventListener("click", dom22); //该两个事件都会被执行
        function dom21() {
            alert("dom2 事件处理1")
        }

        function dom22() {
            alert("dom2 事件处理2");
        }
        // btn2.removeEventListener("click",dom21); //移除处理事件

        //浏览器功能适配

        var btn3 = document.getElementById("btn3");

        if (btn3.addEventListener) {
            btn3.addEventListener("click", click3);
        } else {
            btn3.onclick = click3;
        }

        function click3() {
            alert("根据浏览器功能处理事件");
        }
    </script>

</body>

</html>
